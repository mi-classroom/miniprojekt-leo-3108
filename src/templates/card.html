<img src={{link}} alt="{{title}}">

<div class="card__information-flex">
    <h1>{{title}}</h1>
    <p>{{description}}</p>
</div>

<div class="card__information-absolute">
    <p>{{city}}</p>
    <p>{{museum}}</p>
    <p>{{dimensions}}</p>
    <p>{{id}}</p>
</div>



<div class="card__button card__button-{{year}}">
    <i class="material-icons" style="font-size:30px;">highlight_off</i>
</div>
