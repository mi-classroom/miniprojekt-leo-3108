{{#year}}
<div class="yearindicator yearindicator__{{year}}">
    <div class="yearindicator__jahreszahl yearindicator__jahreszahl-{{year}}">
        {{year}}
    </div>
    <div class="yearindicator__linie-1 yearindicator__linie-2-{{year}}">
        <hr>
        </hr>
    </div>
    <div class="yearindicator__linie-2 yearindicator__linie-2-{{year}}">
        <hr>
        </hr>

    </div>
    <div class="yearindicator__counter yearindicator__counter-{{year}}">
        <p>{{counter}}</p>
        <i class="material-icons" style="font-size:30px;">insert_photo</i>
    </div>
    <div class="yearindicator__button yearindicator__button-{{year}} yearindicator__button-open">
        <i class="material-icons" style="font-size:60px;">keyboard_arrow_up</i>
    </div>
</div>

<div class="paintinglist paintinglist__{{year}} paintinglist-visible">
</div>
{{/year}}
