<img src={{link}} alt="{{title}}">
<div class=card__information>
    <h1 class="card__information-title">{{title}}</h1>
    <p class="card__information-description">{{description}}</p>
    <p class="card__information-location">{{location}}</p>
    <p class="card__information-repository">{{repository}}</p>
    <p class="card__information-dimensions">{{dimensions}}</p>
    <p class="card__information-id">{{id}}</p>
</div>



<div class="card__button-close card__button-close-{{year}}">
    <i class="material-icons" style="font-size:30px;">highlight_off</i>
</div>

<div class="card__button-back card__button-back-{{year}}">
    <i class="material-icons" style="font-size:30px;">arrow_back</i>
</div>

<div class="card__button-forward card__button-forward-{{year}}">
    <i class="material-icons" style="font-size:30px;">arrow_forward</i>
</div>
